<!DOCTYPE html>
<html lan="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,intial">
    <title>Netflix India -Watch TV Shows Online,Watch Movies online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_netflix">
                <img srcset="https://www.edigitalagency.com.au/wp-content/uploads/Netflix-logo-red-black-png.png"
                    alt="logo" class="netflix_logo">



            </div>
            <div class="navbar__nav__items">
                <div class="nav_item">
                    <div class="dropdown__container">
                        <i class="fa fa-globe"></i>
                        <select name="languages" id="languagesSelect" class="language_drop_down">
                            <option values="english" selected>English</option>
                            <option values="hindi">Hindi</option>
                        </select>
                    </div>
                </div>
                <div class="nav_item">
                    <button class="signin__button">
                        Sign In
                    </button>
                </div>
            </div>

        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero__bg__image__container">
                <img srcset="https://assets.nflxext.com/ffe/siteui/vlv3/9db4a880-3034-4e98-bdea-5d983e86bf52/b5953637-091d-4e02-9754-2bfadc8a8f7c/IN-en-20230925-popsignuptwoweeks-perspective_alpha_website_medium.jpg"
                    alt="background_image" class="hero__bg__image">
            </div>
            <div class="hero__bg__overlay">

            </div>
            <div class="hero__card">
                <h1 class="hero__title">
                    Unlimited movies,TV<br>
                    shows and more.
                </h1>
                <h2 class="hero__subtitle">
                    Watch anywhere.Cancel anytime.
                </h2>
                <p class="hero__description">
                    <nobr>Ready to watch?Enter your email to create or restart your membership</nobr><br><br>
                    <nobr><input type="email" placeholder="Email Address" class="email"><button class="get_started">Get
                            Started ></button></nobr>
                </p>
            </div>
        </section>
        <section class="style-card">
            <div class="card-1">
                <div class="desc-1">
                    <h1>Enjoy on your TV</h1>
                    <h3>Watch on smart TVs,PlayStation,Xbox,<br>
                        Chromecast,Apple TV,Blu-ray players and<br>more.</h3>
                </div>
                <img srcset="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png"
                    class="image-1">
                <video class="video-1" autoplay="" playsinline="" muted="" loop="" <source
                    src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v"
                    type="video/mp4"></video>
            </div>

        </section>
    </main>
    <footer>

    </footer>
